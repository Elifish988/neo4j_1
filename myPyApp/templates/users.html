<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משתמשים</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>רשימת משתמשים</h1>
    <table>
        <thead>
            <tr>
                <th>שם</th>
                <th>אימייל</th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['name'] }}</td>
                <td>{{ user['email'] }}</td>
                <td>
                    <form action="{{ url_for('user_routes.delete_user_route', user_id=user['id']) }}" method="POST">
                        <button type="submit">מחק</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>הוסף משתמש חדש</h2>
    <form action="{{ url_for('user_routes.add_user_route') }}" method="POST">
        <label for="name">שם:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">הוסף</button>
    </form>

    <p><a href="/">חזור לדף הבית</a></p>
</body>
</html>
